<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/assets/img1.png" />
  <link rel='stylesheet' href='global.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Drenex</title>
</head>
<style>
  .loading {
    background-color: #ff6600;
  }
</style>

<body>

  <div class="full-height loading text-center" id="loading">
    <div style="position: absolute; margin: 0 auto; left: 0; right: 0;">
      <label for class="animate__animated animate__infinite animate__fadeIn"
        style="margin-top: 23%; font-family: Poppins; font-size: 40pt;">LOADING...</label>

    </div>
  </div>

  <div id="app" class="full-height"></div>
  <script type="module" src="/src/main.js"></script>
  <script src="service-worker.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(registration => { }).catch(error => {
        console.log(error)
      })
    }
  </script>

  <script>
    window.addEventListener('load', function () {
      document.getElementById("loading").style.display = "none";
    })
  </script>
</body>

</html>
